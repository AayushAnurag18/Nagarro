<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6471d8b63a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>7 Wonders of World</h1>
    <div class="container">
      <i class="fa-solid fa-arrow-left" id="prev"></i>
      <img class="" src="images/1.jpg" alt="" id="0" />

      <img class="inactive" src="images/2.jpg" alt="" id="1" />

      <img class="inactive" src="images/3.jpg" alt="" id="2" />

      <img class="inactive" src="images/4.jpg" alt="" id="3" />

      <img class="inactive" src="images/5.jpg" alt="" id="4" />

      <img class="inactive" src="images/6.jpg" alt="" id="5" />

      <img class="inactive" src="images/7.jpg" alt="" id="6" />

      <i class="fa-solid fa-arrow-right" id="next"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>
