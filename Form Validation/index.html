<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form validation</title>
  </head>
  <body>
    <h1>Form validation</h1>
    <form id="form">
      
        <label for="name" style="display: inline">Name:</label>
        <div>
        <input type="text" placeholder="Name" id="username" />
        <h5 id="usernamevalidation"></h5>
       </div>
      
        <label for="email">Email:</label>
        <div>
        <input type="text" placeholder="Email" id="email" />
        <h5 id="emailvalidation"></h5>
        </div>
      
        <label for="password">Password:</label>
        <div>
        <input type="password" placeholder="Password" id="password" />
        <h5 id="passwordvalidation"></h5>
       </div>
      
        <label for="confirm password">Confirm Password:</label>
        <div>
        <input
          type="password"
          placeholder="Confirm Password"
          id="confirmpassword"
        />
        <h5 id="confirmpasswordvalidation"></h5>
      </div>
      </div>
      <button type="submit" id="submitvalidation">Submit</button>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
