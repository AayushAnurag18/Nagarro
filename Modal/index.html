<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6471d8b63a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="text-center mt-5">
      <button class="clicks">Click Me</button>
    </div>
    <div class="container mt-5" id="box">
      <div class="icon"> <i class="fa-solid fa-circle-xmark"></i></div>
     
      <div class="one">
        <h3 class="text-center pt-3">Enter Details</h3>
        <form action="#">
          <div class="form_group">
            <label for="username">Username</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form_group">
            <label for="email">Email</label>
            <input type="email" required class="form-control" />
          </div>
          <input
            type="button"
            value="Submit"
            class="btn btn-primary submission"
          />
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
